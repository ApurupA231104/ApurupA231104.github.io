<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1> Assignment 3</h1>
    <script>
        function greet(){
            alert(txtname.value);
        }
        function calcadd() {
            let a = Number(txtnum1.value);
            let b = Number(txtnum2.value);
            //alert(a + b);
            addResult.innerHTML = a + b;
        }
        function calcsub() {
            let c = Number(num3.value);
            let d = Number(num4.value);
            //alert(a - b);
            subResult.innerHTML = c - d;
        }
        function calcmul() {
            let e = Number(num5.value);
            let f = Number(num6.value);
            //alert(a * b);
            mulResult.innerHTML = e * f;
        }
        function calcdiv() {
            let g = Number(num7.value);
            let h = Number(num8.value);
            //alert(a / b);
            divResult.innerHTML = g / h;
        }
    </script>
</head>
<body>
    <input type="text"  id="txtname">
    <button onclick="greet()" style="background-color: crimson;">Click </button>
    <hr/>
    <input type="text" id="txtnum1">
    <input type="text" id="txtnum2">
    <button onclick= "calcadd()" style="background-color: chocolate;">Add</button>
    <div id="addResult"></div>
    <hr/>
    <input type="text" id="num3">
    <input type="text" id="num4">
    <button onclick= "calcsub()" style="background-color: orangered;">Subtract</button>
    <div id="subResult"></div>
    <hr/>
    <input type="text" id="num5">
    <input type="text" id="num6">
    <button onclick= "calcmul()" style="background-color: yellowgreen;">Multiply</button>
    <div id="mulResult"></div>
    <hr/>
    <input type="text" id="num7">
    <input type="text" id="num8">
    <button onclick= "calcdiv()" style="background-color: yellow;">Divide</button>
    <div id="divResult"></div>
    <hr/>
</body>
</html>
