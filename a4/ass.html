<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1> Assignment 4</h1>
    <script>
        function greet(){
            alert(txtname.value);
        }
        function calcadd() {
            let a = Number(txtnum1.value);
            let b = Number(txtnum2.value);
            //alert(a + b);
            addResult.innerHTML = a + b;
        }
        function calcsub() {
            let a = Number(txtnum1.value);
            let b = Number(txtnum2.value);
            //alert(a + b);
            subResult.innerHTML = a - b;
        }
        function calcmul() {
            let a = Number(txtnum1.value);
            let b = Number(txtnum2.value);
            //alert(a + b);
            mulResult.innerHTML = a * b;
        }
        function calcdiv() {
            let a = Number(txtnum1.value);
            let b = Number(txtnum2.value);
            //alert(a + b);
            divResult.innerHTML = a / b;
        }
    </script>
</head>
<body>
    <input type="text"  id="txtname">
    <button onclick="greet()" style="background-color: crimson;">Click </button>
    <hr/>
    <input type="text" id="txtnum1">
    <input type="text" id="txtnum2">
    <button onclick= "calcadd()" style="background-color: yellow;">Add</button>
    <button onclick= "calcsub()" style="background-color: lime;">Subtract</button>
    <button onclick= "calcmul()" style="background-color: limegreen;">Multiply</button>
    <button onclick= "calcdiv()" style="background-color: greenyellow;">Divide</button>
    <hr/>
    <div id="addResult"></div>
    <div id="subResult"></div>
    <div id="mulResult"></div>
    <div id="divResult"></div>
</body>
</html>
