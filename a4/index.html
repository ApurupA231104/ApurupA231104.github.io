<!DOCTYPE html>
<html>
<head>
  <title>Function-Based Calculator</title>
  <script>
    function add() {
      let sum = 0;
      for (let i = 0; i < arguments.length; i++) {
        sum += Number(arguments[i]);
      }
      return sum;
    }

    function sub(a, b) {
      return a - b;
    }

    function mul(a, b) {
      return a * b;
    }

    function div(a, b) {
      return b !== 0 ? a / b : "Cannot divide by 0";
    }

    function calculate() {
      const a = document.getElementById("num1").value;
      const b = document.getElementById("num2").value;

      const x = Number(a);
      const y = Number(b);

      document.getElementById("result").innerHTML =
        "Add: " + add(x, y) + "<br>" +
        "Sub: " + sub(x, y) + "<br>" +
        "Mul: " + mul(x, y) + "<br>" +
        "Div: " + div(x, y);
    }
  </script>
</head>
<body>
  <input type="text" id="num1">
  <input type="text" id="num2">
  <button onclick="calculate()" style="background-color: red;">Calculate</button>
  <div id="result"></div>
</body>
</html>
